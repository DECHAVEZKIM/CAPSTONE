

<ion-content>
  <div id = "header">
    <h1>Certificate Request</h1>
  </div>

  <ion-item>
    <ion-label position="floating">Name</ion-label>
    <ion-input type="text" id="nameInput"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Purpose</ion-label>
    <ion-input type="text" id="purposeInput"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Action</ion-label>
    <ion-radio-group id="actionInput">
      <ion-row>
        <ion-col>
          <ion-radio value="Online"></ion-radio>
          <ion-label>Online</ion-label>
        </ion-col>
        <ion-col>
          <ion-radio value="Pickup"></ion-radio>
          <ion-label>Pickup</ion-label>
        </ion-col>
      </ion-row>
    </ion-radio-group>
  </ion-item>
    <ion-button class="Log1" expand = "block" shape = "round">Send Certificate Request</ion-button>


  <p>A certificate request will be sent once button is pressed<br> Thank you have a nice day</p>
</ion-content>
