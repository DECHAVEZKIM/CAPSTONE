<ion-content>
  <link href='https://fonts.googleapis.com/css?family=Hammersmith One' rel='stylesheet'>
  <div class="top-section ion-padding">
    <div class="top-menu">
      <ion-menu class="contentmain" contentId="main-content">
      </ion-menu>
      <div class="ion-page" id="main-content">
            <ion-buttons class="MenuButton" slot="start">
              <ion-menu-button></ion-menu-button>
            </ion-buttons>
        </div>
      </div>
      <ion-label class="LabelHome">Home</ion-label>
      <h2 class="fonttitle1">Barangay Record</h2>
      <h3 class="fonttitle2">Management System</h3>
      <div class="action-buttons">
      <ion-button routerLink="/tabs/view-events" class="call">
        <ion-icon  class="phone" name="alert-outline"></ion-icon><ion-label class="registercall">View<br> Events</ion-label>
      </ion-button>
      <ion-button routerLink="/tabs/certificate-request" class="sms">
        <ion-icon class="message" name="document"></ion-icon><ion-label>Request<br> Certificates</ion-label>
      </ion-button>
    </div>
  </div>
  <div class="middle-section" ion-padding>
    <h1 class="fonttitle5">Features</h1>
    <div class="content">
      <ion-row>
        <ion-col size="4">
          <img class="registration" src="/assets/icon/registration.png" alt="">
          <p class="para1">No need for physical Interaction</p>
        </ion-col>
        <ion-col size="4">
          <img class="transaction" src="/assets/icon/transaction.png" alt="">
          <p class="para2">Online Transaction is possible</p>
        </ion-col>
        <ion-col size="4">
          <img class="request" src="/assets/icon/request.png" alt="">
          <p class="para3">Request Certificates and Blotter</p>
        </ion-col>
      </ion-row>
    </div>
    </div>
    <div class="bottom-section ion-margin">
      <img class="house" src="/assets/img/Resident0.png">
      <div class="content">
        <h1 class="h1">Be a</h1>
        <h4 class="h4">Resident</h4>
        <p class="para4">Start the registration  and fill up the form in the registration tab</p>
      </div>
    </div>
</ion-content>
