<ion-menu side="end" contentId="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu Content</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="menu-content"> <!-- Add the 'menu-content' class here -->
    <ion-button routerLink="/admin" class="call">
      <ion-label class="registercall">Go To Admin<br> Registration Request</ion-label>
    </ion-button>
  </ion-content>
</ion-menu>
<div class="ion-page" id="main-content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Admin Events</ion-title>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
<ion-content>
  <!-- Input fields for adding a new event -->
  <ion-list>
    <ion-item>
      <ion-label>
        <ion-input [(ngModel)]="newEvent.name" placeholder="Event Name"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-input [(ngModel)]="newEvent.time" placeholder="Event Time"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-input [(ngModel)]="newEvent.location" placeholder="Event Location"></ion-input>
      </ion-label>
    </ion-item>
      <ion-item>
      <ion-label>
        <ion-input [(ngModel)]="newEvent.date" placeholder="Event Date"></ion-input>
      </ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="addEvent()">Add Event</ion-button>

  <ion-list>
    <ion-item *ngFor="let event of events; let i = index">
      <ion-label>
        <h2>{{ event.name }}</h2>
        <p>Date: {{ event.date }}</p>
        <p>Time: {{ event.time }}</p>
        <p>Location: {{ event.location }}</p>
        <ion-button (click)="setEditIndex(i)">Edit</ion-button>
        <ion-button (click)="deleteEvent(i)">Delete</ion-button>
      </ion-label>
    </ion-item>
  </ion-list>

  <!-- Input fields for editing existing events -->
  <ion-list *ngIf="editIndex !== null && events[editIndex]">
    <ion-item>
      <ion-label>
        <h2>{{ events[editIndex].name }}</h2>
        <ion-input [(ngModel)]="events[editIndex].name" placeholder="Event Name"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-input [(ngModel)]="events[editIndex].time" placeholder="Event Time"></ion-input>
      </ion-label>
    </ion-item>
    <ion-item>
      <ion-label>
        <ion-input [(ngModel)]="events[editIndex].location" placeholder="Event Location"></ion-input>
      </ion-label>
      <ion-button (click)="updateEvent()">Save Changes</ion-button>
      <ion-button (click)="resetEditIndex()">Cancel</ion-button>
    </ion-item>
  </ion-list>
</ion-content>
